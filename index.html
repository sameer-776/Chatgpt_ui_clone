<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Frontend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <a href="index.html" class="new-chat-btn">
                        <i class="fas fa-pen-to-square"></i>
                        <span>New Chat</span>
                    </a>
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <nav class="sidebar-menu">
                    <a href="#"><i class="fas fa-search"></i><span>Search chats</span></a>
                    <a href="#"><i class="fas fa-book"></i><span>Library</span></a>
                    <a href="#"><i class="fas fa-play-circle"></i><span>Sora</span></a>
                    <a href="#"><i class="fas fa-th-large"></i><span>GPTs</span></a>
                </nav>
                <div class="conversations">
                    <p><span>Chats</span></p>
                    <ul>
                        <li><a href="#">History 1</a></li>
                        <li><a href="#">History 2</a></li>
                        <li><a href="#">History 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <div class="user-info">
                        <span>Sameer Beniwal</span>
                        <small>Free</small>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-area" id="chat-area">
                <div class="chat-starter" id="chat-starter">
                    <h2>What's on your mind today?</h2>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container" id="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="type your query here..."></textarea>
                        <button id="send-btn" aria-label="Send Message"><i class="fas fa-arrow-up"></i></button>
                    </div>
                    <p class="footer-text">AI's can make mistakes. Consider checking important information by your own.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
